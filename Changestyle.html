<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title> INFO30005 :: JavaScript - Workshop #3 </title>
</head>
<body>
<p id ='text'> Javascript DOM :: Changing paragraph style</p>
<div>
   <script>
       function js_new_style(){
           if(document.getElementById("style").innerText==="New Style"){
                document.getElementById("text").style.color="red";
                document.getElementById("text").style.fontFamily="Arial";
                document.getElementById("style").innerText="Previous Style";
            }
           else{
                document.getElementById("text").style.color="black";
                document.getElementById("style").innerText="New Style";
           }
        }
    </script>
<button id="style" onclick="js_new_style()">New Style</button>
</div>
</body>
</html>
