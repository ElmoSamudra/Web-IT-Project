<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>INFO30005 :: JavaScript - Workshop #3</title>

<body>
    <script>
    function getFormValue(){
        alert(document.getElementById("formname").elements["firstname"].value
        + " " + document.getElementById("formname").elements["lastname"].value);
    }
</script>
<form id="formname" onsubmit="getFormValue()">
First name: <input type="text" name="firstname" value="Obi-Wan"><br>
Last name: <input type="text" name="lastname" value="Kenobi"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
